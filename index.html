<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class='main'>
        <div class='calculator'>
            <div id='screen'>0</div>
            <div class='buttons-grid'>
                <button class="btn displaybtn" data-type="number" data-id="7">7</button>
                <button class="btn displaybtn" data-type="number" data-id="8">8</button>
                <button class="btn displaybtn" data-type="number" data-id="9">9</button>
                <button class="btn opbtn" data-type="operator" data-id="รท">รท</button>

                <button class="btn displaybtn" data-type="number" data-id="4">4</button>
                <button class="btn displaybtn" data-type="number" data-id="5">5</button>
                <button class="btn displaybtn" data-type="number" data-id="6">6</button>
                <button class="btn opbtn" data-type="operator" data-id="*">*</button>

                <button class="btn displaybtn" data-type="number" data-id="1">1</button>
                <button class="btn displaybtn" data-type="number" data-id="2">2</button>
                <button class="btn displaybtn" data-type="number" data-id="3">3</button>
                <button class="btn opbtn" data-type="operator" data-id="-">-</button>

                <button class="btn displaybtn" id="decimal" data-type="symbol" data-id=".">.</button>
                <button class="btn displaybtn" data-type="number" data-id="0">0</button>
                <button class="btn" id="equals" data-type="equal" data-id="=" id="equal">=</button>
                <button class="btn opbtn" data-type="operator" data-id="+">+</button>
            </div>
            <div class='bottom-buttons'>
                <button class="btn bottombtn" id="clear" data-type="clear" data-id="C">Clear</button>
                <!---<button class="btn bottombtn" id="delete" data-type="deleter" data-id="C">Delete</button>--->
            </div>
            
        </div>
    </div>
</body>
</html>
